<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Adult Care QA Charts</title>
    <link href="css/charts.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <script src="js/knockout-2.0.0.js" type="text/javascript"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"></script>
    <script type="text/javascript">
       $(function() {
	  $(document).ready(function() {
					$.ajax({
						   url: 'http://localhost:3000/qa/def',
						   timeout: 5000,
						   type: 'GET',
						   dataType: 'json',
						   success: function(data) {
						       $.each(data, function(i, row) {
                                                           if (i !== 0)
                                                              $('#columns').append('<option>'+row.description+' - '+i+row.name+'</option>');
						       });
						   },
						   error: function (xhr) {
						       $('#returnJson').html('Error: ' + xhr.status + ' ' + xhr.statusText);
						       alert('error');
						   }
					       });
				    });
      });
    </script>
    <div id="wrap">
      <div id="header"><h1>Fusion charts for Adult Care QA</h1></div>
      <div id="nav">
	<h4>Choose the columns for graphs</h4>
	<select id="columns" multiple="yes" size="20">
	</select>
      </div>
      <div id="main">
	<h4>Charts</h4>
	<div id="chart">

	</div>
      </div>
      <!-- <div id="sidebar"> -->
      <!-- 	<h2>Graph</h2> -->

      <!-- </div> -->
      <div id="footer">
	<p>Footer</p>
	<div id="returnJson">
	</div>
      </div>
    </div>
  </body>
</html>
